<mat-list>
  <div mat-subheader>Favorites</div>
  @for (favorite of favorites(); track favorite) {
  <mat-list-item class="item">
    <div matListItemTitle>{{ favorite.caption }}</div>
    @if (favorite.subCaption) {
    <div matListItemLine>{{ favorite.subCaption }}</div>
    }
    <button mat-icon-button (click)="toggle(favorite)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
  }
</mat-list>
