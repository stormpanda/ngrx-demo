<table mat-table [dataSource]="audioList$" class="mat-elevation-z8">
  <ng-container matColumnDef="favorite">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let audio">
      <button mat-icon-button (click)="toggleFavorite(audio)">
        <mat-icon>{{ audio.isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let audio">{{ audio.title }}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let audio">{{ audio.author }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
